<!DOCTYPE html>
<html>
  <head>
    <title>JS Button Example</title>
  </head>
  <body>
    <h1>Click Either Button!</h1>

    <button onclick="sayHello()">Say Hello</button>

    <script>
      function sayHello() {
        alert("Hello from JavaScript!");
      }
    </script>

    <button onclick="joke()">Tell me a joke</button>

    <script>
      function joke() {
        alert("No");
      }

    </script>
  </body>
</html>
